name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
            SSH_PRIVATE_KEY:  ${{ secrets.CVM_SSH_KEY  }}
            ARGS: "ls -f"
            SOURCE: "src/"
            REMOTE_HOST: ${{ secrets.CVM_IP  }}
            REMOTE_USER: root
            TARGET: "/"
