name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.12
        uses: actions/setup-go@v1
        with:
            go-version: 1.12
            id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
            go get -v -t -d ./...
            if [ -f Gopkg.toml ]; then
               curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
               dep ensure
            fi
            - name: Build
          run: |
            go build -v .
            pwd
            
            - name: Archive production artifacts
          uses: actions/upload-artifact@v1
          with:
            name: drone_test
            path: /home/runner/work/drone_test/drone_test
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy in CVM
        env:
          PRIVATE_KEY: ${{ secrets.CVM_SSH_KEY  }}
          HOSTNAME : ${{ secrets.CVM_IP  }}
          USER_NAME : ${{ secrets.CVM_USER  }}
          PASS_WORD : ${{ secrets.CVM_PASSWORD }}

        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
          cd /data/blog-x/go-blog;
          git pull;
          go build -o blog;
          chmod 777 blog;
          killall blog;
          nohup ./blog > /root/out.log 2>&1 &
          '
