name: Node.js CI
# on 表示触发actions的条件
on:
  push: 
    branches: [ main ]  #main分支在push的时候会触发
  pull_request:
    branches: [ main ] #main分支在PR的时候会触发

jobs:
  build:

    runs-on: ubuntu-latest #nodejs执行的操作系统

    strategy:
      matrix:
        node-version: [16.14] #选择你需要的nodejs版本

    steps:
    - uses: actions/checkout@v2 
    - name: 使用 Node.js ${{ matrix.node-version }}开始搞事情
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build
    - name: Deploy 🚀
      uses: cross-the-world/scp-pipeline@master
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
         host: ${{ secrets.DR_HOST }}
         user: ${{ secrets.DR_USER }}
         pass: ${{ secrets.DR_PASS }}
         connect_timeout: 10s
         local: './my-project/dist/*' # 这里是下一步要创建的vue项目构建完成后的静态资源路径
         remote: /www/actionTest # 这里是 step1 中，在服务器上创建用于存放静态资源的文件夹