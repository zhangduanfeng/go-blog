name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: garygrossgarten/github-action-ssh@release
        with:
          command: ls -a
          host:  ${{ secrets.CVM_IP  }}
          username: root
          port: 22
          privateKey: ${{ secrets.CVM_SSH_KEY  }}
    
