name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete
          path: vo/
          remote_path: /root/code/
          remote_host: ${{ secrets.CVM_IP  }}
          remote_user: ${{ secrets.CVM_USER  }}
          remote_key: ${{ secrets.CVM_SSH_KEY  }}
          remote_key_pass: ${{ secrets.CVM_PASSWORD }}
    
